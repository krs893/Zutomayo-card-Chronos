<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with HP Counters</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .slider {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px; /* Increase distance from HP fields */
        }
        .slick-prev:before, .slick-next:before {
            color: black;
        }
        .slider img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .hp-counter {
            font-size: 24px;
            margin: 20px; /* Increase margin to separate from images */
            padding: 10px;
            border: 2px solid #000;
            border-radius: 15px; /* Rounded corners */
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px; /* Make the HP field wider */
        }
        .hp-controls {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }
        .purple-field {
            width: 100%;
            height: 50px;
            background-color: #5130A0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .hp-controls img {
            width: 30px !important; /* Smaller size */
            height: 30px !important; /* Smaller size */
            cursor: pointer;
            margin: 0 5px;
        }
        .hp-counter img {
            width: 30px; /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
            margin-right: 10px; /* Space between image and text */
        }
    </style>
</head>
<body>
<div class="hp-counter" id="hp-counter1">
    <img src="nira_zutomayo.png" alt="Nira Zutomayo">
    <span>HP: 100</span>
    <div class="hp-controls">
        <img src="explosion.png" alt="Decrease HP1" onclick="decreaseHP('hp-counter1')">
        <img src="healing.png" alt="Increase HP1" onclick="increaseHP('hp-counter1')">
    </div>
</div>
<div class="slider">
    <div><img src="image1.jpg" alt="Image 1"></div>
    <div><img src="image2.jpg" alt="Image 2"></div>
    <div><img src="image3.jpg" alt="Image 3"></div>
    <!-- Add more images as needed -->
    <div><img src="image18.jpg" alt="Image 18"></div>
</div>
<div class="hp-counter" id="hp-counter2">
    <img src="uniguri_zutomayo.png" alt="Uniguri Zutomayo">
    <span>HP: 100</span>
    <div class="hp-controls">
        <img src="explosion.png" alt="Decrease HP2" onclick="decreaseHP('hp-counter2')">
        <img src="healing.png" alt="Increase HP2" onclick="increaseHP('hp-counter2')">
    </div>
</div>
<div class="purple-field"></div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.slider').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            prevArrow: '<button type="button" class="slick-prev">Previous</button>',
            nextArrow: '<button type="button" class="slick-next">Next</button>'
        });
    });

    function decreaseHP(counterId) {
        let counter = document.getElementById(counterId).querySelector('span');
        let hp = parseInt(counter.innerText.split(': ')[1]);
        if (hp > 0) {
            hp -= 10;
            counter.innerText = 'HP: ' + hp;
        }
    }

    function increaseHP(counterId) {
        let counter = document.getElementById(counterId).querySelector('span');
        let hp = parseInt(counter.innerText.split(': ')[1]);
        if (hp < 100) {
            hp += 10;
            counter.innerText = 'HP: ' + hp;
        }
    }
</script>
</body>
</html>
